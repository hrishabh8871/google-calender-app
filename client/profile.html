<script>
    const redirect = () => {
        var userDetail = JSON.parse(localStorage.getItem('userDetails'))
        if(userDetail && userDetail.user.uid) {
            return
        }
        else {
            document.location = './index.html'
        }
    }
    redirect();
    const userDetail = JSON.parse(localStorage.getItem('userDetails'))
    var userDetailsId = ''
    console.log(userDetail)
    $('#userImg')
        .append
        ('<img src=' + userDetail.user.photoURL + ' class="avatar img-circle img-thumbnail"alt="avatar">')
    document.getElementById('first_name').value = userDetail.user.displayName
    document.getElementById('first_name').disabled = true
    document.getElementById('email').value = userDetail.user.email
    document.getElementById('email').disabled = true      

    const saveDetails = () => {
        var startingDayTime = document.getElementById('startingTime').value
        var endingDayTime = document.getElementById('endingTime').value
        var lunchStartTime = document.getElementById('lunchStartTime').value
        var lunchEndTime = document.getElementById('lunchEndTime').value 
        console.log(lunchStartTime, lunchStartTime)        
        if(startingDayTime >= endingDayTime) {                 
        alert('Ending time should be greater than starting time')
        return        
    }
        if(lunchStartTime >= lunchEndTime) {
            alert('Lunch ending time should be greater than lunch starting time')
            return 
        }

        if(startingDayTime >= lunchStartTime || endingDayTime <= lunchEndTime) {
            alert('Lunch time should be in between starting and ending time')
            return
        }
        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://us-central1-testpython-dd77c.cloudfunctions.net/app/api/userDetails');
        var params = {
            userId: userDetail.user.uid,
            name: userDetail.user.displayName,
            email: userDetail.user.email,
            startingDayTime: startingDayTime,
            endingDayTime: endingDayTime,
            lunchStartTime: lunchStartTime,
            lunchEndTime: lunchEndTime,
            id: userDetailsId
        };
        xhr.setRequestHeader('Content-Type', 'application/json');
        // xhr.withCredentials = true;
        xhr.send(JSON.stringify(params));

        xhr.onload = function() {
        if (xhr.status != 200) { // HTTP error?
            // handle error
            alert( 'Error: ' + xhr.status);
            return;
        }
        else {
            console.log(xhr.response)
            document.location = './profile.html'
                    
        }
        }
    }

    const getUserDetails = () => {
        // var startingDayTime = document.getElementById('startingTime').value
        // var endingDayTime = document.getElementById('endingTime').value
        // var lunchStartTime = document.getElementById('lunchStartTime').value
        // var lunchEndTime = document.getElementById('lunchEndTime').value         
        
        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://us-central1-testpython-dd77c.cloudfunctions.net/app/api/getUserDetails');
        var params = {
            userId: userDetail.user.uid            
        };
        xhr.setRequestHeader('Content-Type', 'application/json');
        // xhr.withCredentials = true;
        xhr.send(JSON.stringify(params));

        xhr.onload = function() {
        if (xhr.status != 200) { // HTTP error?
            // handle error
            alert( 'Error: ' + xhr.status);
            return;
        }
        else {
            // console.log(xhr.response)
            var userDetailsData = JSON.parse(xhr.response)            
            if(userDetailsData.length > 0) {
                userDetailsId = userDetailsData[0].id
                document.getElementById('startingTime').value = userDetailsData[0].startingDayTime
                document.getElementById('endingTime').value = userDetailsData[0].endingDayTime
                document.getElementById('lunchStartTime').value = userDetailsData[0].lunchStartTime
                document.getElementById('lunchEndTime').value = userDetailsData[0].lunchEndTime
            }            
                    
        }
        }
    }

    getUserDetails();

</script>
