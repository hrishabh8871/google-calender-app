<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>

                            <hr class="my-4" />
                            <button onclick="googleLogin()" class="btn btn-lg btn-google btn-block text-uppercase"><i
                                    class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                    class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
</body>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCf0oZ0TRyGgmaOTYawFKd6rShqYYH5rvw",
        authDomain: "whitehatjr-4b335.firebaseapp.com",
        databaseURL: "https://whitehatjr-4b335-default-rtdb.firebaseio.com",
        projectId: "whitehatjr-4b335",
        storageBucket: "whitehatjr-4b335.appspot.com",
        messagingSenderId: "384527493714",
        appId: "1:384527493714:web:dbd56a36778591b0548d8b",
        measurementId: "G-WYBD18C966"
    };

    firebase.initializeApp(firebaseConfig);
    const googleLogin = () => {
        // alert('google login')
        //first of all create google provider object

        var provider = new firebase.auth.GoogleAuthProvider();
        //Login with popup window
        firebase.auth().signInWithPopup(provider).then(function (response) {
            //code executes after successful login
            console.log(response)
            localStorage.setItem('userDetails', JSON.stringify(response))
            document.location = './home.html'

        }).catch(function (error) {
            var errorMessage = error.message;
            alert(errorMessage);
        });
    }
</script>

</html>
